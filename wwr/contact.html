<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description" content="Contact White Water Rafting for inquiries and reservations.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting-logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-header">
            <div class="contact-details">
                <h1>White Water Rafting Company</h1>
                <p>123 Main River Street<br>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </div>
            <div class="contact-map">
                <img src="images/map.png" alt="Map to our location">
            </div>
        </section>

        <hr>

        <section class="form-section">
            <form action="#">
                <div class="form-item">
                    <label for="user_name">Name</label>
                    <input type="text" id="user_name" name="user_name" placeholder="Enter your name"
                      required>
                </div>
                <div class="form-item">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email"
                      placeholder="Enter your email" required>
                </div>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" name="purpose" value="general"> General
                        Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation
                        Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website
                        Suggestion</label>
                </fieldset>

                <div class="form-item">
                    <label for="user_message">Message</label>
                    <textarea id="user_message" name="user_message" rows="4"
                      placeholder="How can we help?"></textarea>
                </div>

                <div class="form-item checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Manager">
                    <figcaption>Employee Profile 1</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Guide">
                    <figcaption>Employee Profile 2</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Support Staff">
                    <figcaption>Employee Profile 3</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting | Erhurhe Harrietta</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="FB"></a>
            <a href="#"><img src="images/instagram.png" alt="IG"></a>
            <a href="#"><img src="images/linkedin.png" alt="LI"></a>
        </nav>
    </footer>
</body>

</html>
