<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="author" content="Erhurhe Harrietta">
    <meta name="description" content="Contact White Water Rafting for your next adventure.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting-logo.png" alt="White Water Rafting Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-heading">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street, lagos, Nigeria</p>
            <p>+234 999 999 9999 | info@whitewater.com</p>
        </section>

        <section class="contact-layout">
            <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10194.021263628609!2d3.4613476751756553!3d6.453773023011683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1771458516173!5m2!1sen!2sng"
                  loading="lazy"></iframe>
            </div>

            <div class="form-container">
                <form action="#">
                    <div class="form-item">
                        <label for="user_name">Name</label>
                        <input type="text" id="user_name" name="user_name" placeholder="Full Name"
                          required>
                    </div>

                    <div class="form-item">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email"
                          placeholder="Email Address" required>
                    </div>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <label><input type="radio" id="general" name="purpose" value="general">
                            General Inquiry</label>
                        <label><input type="radio" id="reservation" name="purpose"
                              value="reservation"> Reservation Question</label>
                        <label><input type="radio" id="website" name="purpose" value="website">
                            Website Suggestion</label>
                    </fieldset>

                    <div class="form-item">
                        <label for="user_message">Message</label>
                        <textarea id="user_message" name="user_message" rows="4"
                          placeholder="How can we help?"></textarea>
                    </div>

                    <div class="form-item checkbox-row">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly
                            newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>

        <section class="employee-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpeg" alt="Manager">
                    <figcaption>Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Lead Guide">
                    <figcaption>Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Support Staff">
                    <figcaption>Support Staff</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2026 White Water Rafting | Erhurhe Harrietta</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="images/linkedin.svg" alt="LinkedIn"></a>
        </nav>
    </footer>
</body>

</html>
