<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="author" content="Erhurhe Harrietta">
    <meta name="description"
      content="Contact White Water Rafting Company for questions, reservations, or feedback.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting-logo.png" alt="White Water Rafting Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-top">
            <div class="map-box">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3000!2d-111.9!3d43.8!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v123456789"
                  loading="lazy"></iframe>
            </div>
            <div class="contact-details">
                <h1>White Water Rafting Company</h1>
                <p>123 Main River Street<br>Kolob, California</p>
                <p>üìû +1 999 999 9999</p>
                <p>‚úâÔ∏è info@whitewater.com</p>
            </div>
        </section>

        <section class="form-section">
            <form action="#">
                <div class="form-item">
                    <label for="full_name">Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Full Name"
                      required>
                </div>

                <div class="form-item">
                    <label for="email_address">Email</label>
                    <input type="email" id="email_address" name="email_address"
                      placeholder="Email Address" required>
                </div>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" id="general" name="purpose" value="general"> General
                        Inquiry</label>
                    <label><input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation Question</label>
                    <label><input type="radio" id="website" name="purpose" value="website"> Website
                        Suggestion</label>
                </fieldset>

                <div class="form-item">
                    <label for="user_message">Message</label>
                    <textarea id="user_message" name="user_message" rows="5"
                      placeholder="Your message..."></textarea>
                </div>

                <div class="form-item checkbox-row">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employee-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Manager">
                    <figcaption>Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Lead Guide">
                    <figcaption>Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Support Staff">
                    <figcaption>Support Staff</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>¬© 2026 White Water Rafting | Erhurhe Harrietta</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="images/linkedin.svg" alt="LinkedIn"></a>
        </nav>
    </footer>
</body>

</html>
